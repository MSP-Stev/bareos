Pool {
  Name = Pool2
  Pool Type = Backup
  Recycle = yes                       # Bareos can automatically recycle Volumes
  AutoPrune = yes                     # Prune expired volumes
  Volume Retention = 1 s              # How long should the Full Backups be kept? (#06)
  Maximum Volume Bytes = 100k         # Limit Volume size to something reasonable
  Maximum Volumes = 10                # Limit number of Volumes in Pool
  Label Format = "Pool2-"             # Volumes will be labeled
  Scratch Pool  = "Scratch2"
  Recycle Pool  = "Scratch2"
  Storage = File2
}
